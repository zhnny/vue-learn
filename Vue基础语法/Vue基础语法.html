<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue基础语法</title>
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<a v-bind:[attributeName]='url'>
				百度
			</a>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data:{
					attributename: "herf",
					url: 'www.baidu.com'
				}
			})
		</script>
	</body>
</html>
